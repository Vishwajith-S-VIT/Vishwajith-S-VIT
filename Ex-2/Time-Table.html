<!DOCTYPE html>
<html>
    <head>
        <title>
            Time table
        </title>
    </head>
    <body>
        <font size="10" face="Arial">
            <table border="2" cellpadding="2" cellspacing="0" align="center" bordercolor="black">
                <tr>
                    <th colspan="6">Time Table</th>
                </tr>
                <tr>
                    <th rowspan="6">Hours</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                    <td>Sports</td>
                </tr>
                <tr>
                    <th colspan="5">Lunch</th>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td rowspan="2">Project</td>
                </tr>
                <tr>
                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                </tr>
            </table>
        </font>
    </body>
</html>
