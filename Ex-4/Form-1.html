<!DOCTYPE html>
<html>
    <head>
        <title> LAB-4 </title>
    </head>
    <body>
        <fieldset>
            <legend> Login </legend>
            <label for="uname">Username*</label><br>
            <input type="text" name = "uname"><br>
            <label for="pass">Password*</label><br>
            <input type = "text" name = "pass">
        </fieldset>
        <fieldset>
            <legend>Gender*</legend>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>
            <input type="checkbox">
            <label>Java</label>
            <input type="checkbox">
            <label>C++</label>
            <input type="checkbox">
            <label>C#</label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label>Choose a fruit:</label>
            <select>
                <optgroup label="Pome">
                    <option>Apple</option>
                    <option>Pear</option>
                </optgroup>
                <optgroup label="Citrus">
                    <option>Orange</option>
                    <option>Grapefruit</option>
                    <option>Mandarin</option>
                    <option>Lime</option>
                </optgroup>
                <optgroup label="Stone">
                    <option>Nectarine</option>
                    <option>Apricot</option>
                    <option>Peach</option>
                    <option>Plum</option>
                </optgroup>
                <optgroup label="Exotic">
                    <option>Banana</option>
                    <option>Mango</option>
                </optgroup>
                <optgroup label="Berries">
                    <option>Starwberry</option>
                    <option>Raspberry</option>
                    <option>BlueBerry</option>
                    <option>Kiwi</option>
                    <option>Passionfruit</option>
                </optgroup>
                <optgroup label="Melons">
                    <option>Watermelon</option>
                    <option>Rock-melon</option>
                    <option>Honeydew melon</option>
                </optgroup>
            </select>
        </fieldset>
        <div>
        <textarea rows = "10", cols="90">Enter your comment here</textarea>
        </div>
        <form>
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
