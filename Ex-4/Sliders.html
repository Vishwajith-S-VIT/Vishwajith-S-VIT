<!DOCTYPE html>
<html>
    <head>
        <title>Sliders</title>
    </head>
    <body>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
            <h2>Product</h2>
            <input type="range" id="a" value="0"> +
            <input type="range" id="b" value="0"> +
            <input type="range" id="c" value="0"> =
            <output name="x" for="a b c"></output>
        </form>
    </body>
</html>
